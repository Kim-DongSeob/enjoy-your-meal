<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
          integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous"/>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/script.js"></script>

    <title>사전스터디 14팀 토이프로젝트</title>
</head>
<body>

<section class="sign-up">
    <div class="sign-up-wrapper">
        <div class="sign-up-title">회원가입</div>
        <div class="form-group">
            <label for="user-name-signup">이름</label>
            <input type="text" class="form-control" id="user-name-signup" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="user-id-signup">아이디</label>
            <div style="display: flex">
                <input type="text" class="form-control" id="user-id-signup" placeholder="아이디를 입력하세요">
                <button id="double-check" class="btn btn-primary" onclick="doubleCheckId()" style="margin-left: 8px">중복확인</button>
            </div>
        </div>
        <div class="form-group">
            <label for="user-pw-signup">비밀번호</label>
            <input type="password" class="form-control" id="user-pw-signup" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="sign-up-btn-group">
            <button class="btn btn-default" onclick="location.href='/login'">취소</button>
            <button class="btn btn-primary" onclick="saveUser()">가입</button>
        </div>
    </div>
</section>
</body>
</html>
