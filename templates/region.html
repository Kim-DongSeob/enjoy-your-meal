{% extends 'index.html' %}
{% block content %}
    <script>
        $(document).ready(function () {
            makeGuMarker()
        });

        // 지도에 표시된 마커 객체를 가지고 있을 배열입니다
        var markers = [];

        // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
        function setMarkers(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // 구 마커 만들기.
        function makeGuMarker() {
            // 작업해야할 구
            const seoul_gus = ["도봉구", "노원구", "강북구", "은평구", "성북구", "중랑구", "동대문구", "종로구", "서대문구",
                "중구", "성동구", "광진구", "용산구", "마포구", "강서구", "양천구", "구로구", "영등포구", "동작구", "금천구",
                "관악구", "서초구", "강남구", "송파구", "강동구"]

            for (let i = 0; i < seoul_gus.length; i++) {
                // 주소로 좌표를 검색합니다
                geocoder.addressSearch(seoul_gus[i], function (result, status) {

                    // 정상적으로 검색이 완료됐으면
                    if (status === kakao.maps.services.Status.OK) {

                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 결과값으로 받은 위치를 마커로 표시합니다
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });

                        // 인포윈도우로 장소에 대한 설명을 표시합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            content: `<div style="width: 150px;text-align: center">${seoul_gus[i]}</div>`
                        });
                        infowindow.open(map, marker);

                        kakao.maps.event.addListener(marker, 'click', function () {
                            // 해당 구의 맛집 표시하기
                            $.ajax({
                                type: "GET",
                                url: "/region/marker",
                                data: {},
                                success: function (response) {
                                    setMarkers(null);
                                    let shopdatas = response["shopdatas"]
                                    for (let n = 0; n < shopdatas.length; n++) {

                                        let gu = shopdatas[n]["gu"]
                                        if (gu === seoul_gus[i]) {
                                            let address = shopdatas[n]["address"]
                                            let name = shopdatas[n]["name"]
                                            let link = shopdatas[n]["link"]
                                            // 주소로 좌표를 검색합니다
                                            geocoder.addressSearch(address, function (result, status) {

                                                // 정상적으로 검색이 완료됐으면
                                                if (status === kakao.maps.services.Status.OK) {

                                                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                                                    // 결과값으로 받은 위치를 마커로 표시합니다
                                                    var marker = new kakao.maps.Marker({
                                                        map: map,
                                                        position: coords,
                                                        clickable: true
                                                    });

                                                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                                                    var infowindow = new kakao.maps.InfoWindow({
                                                        content: `<div style="width:150px;text-align:center;padding:6px 0;">${name}</div>`
                                                    });

                                                    kakao.maps.event.addListener(marker, 'mouseover', function () {
                                                        // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
                                                        infowindow.open(map, marker);
                                                    });

                                                    // 마커에 마우스아웃 이벤트를 등록합니다
                                                    kakao.maps.event.addListener(marker, 'mouseout', function () {
                                                        // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
                                                        infowindow.close();
                                                    });

                                                    // 마커에 클릭이벤트를 등록합니다
                                                    kakao.maps.event.addListener(marker, 'click', function () {
                                                        // 해당 링크로 이동합니다
                                                        window.open(`${link}`)
                                                        ;
                                                    });
                                                    // 생성된 마커를 배열에 추가합니다
                                                    markers.push(marker);
                                                }
                                            });
                                        }


                                    }
                                }
                            })
                        });
                    }
                });
            }
        }
</script>
<div id="map" style="width:800px;height:800px;margin: auto"></div>
{% endblock %}
