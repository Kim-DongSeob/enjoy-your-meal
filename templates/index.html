<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
    <!--          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
          integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous"/>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/script.js"></script>
    <!-- 카카오지도 api key  -->
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{CLIENT_ID}}&libraries=services"></script>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <title>서울의 맛</title>
</head>
<body>
<div class="wrap nav-top">
    <nav class="navbar px-4">
        <img src="/static/img/logo.png" class="logo click" onclick="location.href='/'"/>
        {% if login == False %}
        <span id="login-btn" class="login-btn click" onclick="handleClickLoginPage()">Login</span>
        {% else %}
        <div class="main-profile-wrapper click" onclick="myPage()">
            <div class="profile-img-wrapper small">
                <img id="profile-img-small" class="profile-img" alt=""/>
            </div>
            <div class="account">
                <span>{{ session['username']}}</span>
                <span>ID: {{ session['userid']}}</span>
            </div>
        </div>
        {% endif %}
    </nav>
</div>

<div class="wrap overflow-y-auto body-wrapper">
    {% block content %}
    {% endblock %}
</div>

<div class="wrap nav-bottom">
    <div class="wrapper">
        <button class="btn main-menu" role="button" onclick="main()">
            <img src="/static/img/icon/house-door-fill.svg" />
        </button>
        <button class="btn main-menu" role="button" onclick="region()">
            <img src="/static/img/icon/map-fill.svg" />
        </button>
        <button class="btn main-menu" role="button" onclick="menu()">
            <img src="/static/img/icon/search.svg" />
        </button>
        <button class="btn main-menu" role="button" onclick="myPage()">
            <img src="/static/img/icon/person-fill.svg" />
        </button>
    </div>
</div>
</body>
</html>
