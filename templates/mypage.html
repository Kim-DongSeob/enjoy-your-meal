{% extends 'index.html' %}
{% block content %}
<div class="px-4" style="margin: 30px 0">
    <div class="profile-info">
        <div class="img-container">
            <div class="profile-img-wrapper">
                <img id="profile-img" class="profile-img" alt=""/>
            </div>
            <label for="file-input" class="hover-element click">
                <img src="/static/img/icon/camera-fill.svg"/>
            </label>
        </div>

        <!--경로 수정해야함 / 파일 업로드 코드(display none 상태임)-->
        <!-- FIXME: 주소 변경해야함 -->
        <form action="http://localhost:8080/fileupload" method="POST"
              enctype="multipart/form-data">
            <input id="file-input" type="file" name="file" onchange="handleChangeProfileImage()"/>
            <input id="file-save-btn" type="submit" value="저장"/>
        </form>

        <div class="profile-detail">
            <div class="user-info-wrapper">
                <div class="user-name">{{session['username']}}<span>님</span></div>
                <div class="user-id">ID: {{session['userid']}}</div>
            </div>
            <button class="btn btn-danger" onclick="handleClickLogout()">로그아웃</button>
        </div>
    </div>

    <div class="divider"></div>
    <div class="my-favorite-list-wrapper">
        <div id="like-list" class="custom-list">내가 좋아요한 맛집 리스트</div>

    </div>
</div>
{% endblock %}
